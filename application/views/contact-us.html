                        <div class="section-header text-center">
                            <h1>Contact Us</h1>
                        </div>

                        <div class="contact-form form-vertical">
                            <form action="#" id="contact_form" class="contact-form">
                                <div class="grid grid--half-gutters">
                                    <div class="grid__item medium-up--one-half">
                                        <label for="ContactFormName">Name</label>
                                        <input type="text" id="ContactFormName" name="name" value="">
                                    </div>
                                    <div class="grid__item medium-up--one-half">
                                        <label for="ContactFormEmail" class="">Email</label>
                                        <input type="email" id="ContactFormEmail" name="email" autocorrect="off" autocapitalize="off" value="" class="">
                                    </div>
                                </div>

                                <label for="ContactFormPhone">Phone Number</label>
                                <input type="tel" id="ContactFormPhone" name="phone" pattern="[0-9\-]*" value="">

                                <label for="ContactFormMessage">Message</label>
                                <textarea rows="10" id="ContactFormMessage" name="message"></textarea>

                                <input type="submit" class="btn" value="Send">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
